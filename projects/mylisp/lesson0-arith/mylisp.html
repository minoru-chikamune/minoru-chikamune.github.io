<textarea id="code">
"コードを実行するためには、マウスなどで実行範囲を選択してからF2キーを押します。"
"実行結果はconsole.log()で出力されるエリアに出力されます。"
"Chromeの場合はF12キーで表示可能です。"

"1 + 2 + 3 を計算します。"
["+", "1", "2", "3"]

"1 - 2 - 3 を計算します。"
["-", 1, 2, 3]

"1 * 2 * 3 を計算します。"
["*", 1, 2, 3]

"(1 / 2) / 3 を計算します。"
["/", 1, 2, 3]

"12 % 10 を計算します。割り算の余りの計算です。"
["mod", 12, 10]

"1 + (1 / 2) を計算します。"
["+", 1, ["/", 1, 2]]

"数値をnegateします。"
["-", 3]
</textarea>
