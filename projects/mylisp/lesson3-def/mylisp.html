<textarea id="code">
"コードを実行するためには、マウスなどで実行範囲を選択してからF2キーを押します。"
"実行結果はconsole.log()で出力されるエリアに出力されます。Chromeの場合はF12キーで表示可能です。"

"はじめはPIに値が入っていません。"
"PI"

"定数を定義するためにはdefを使います。"
["def", "PI", "3.14159"]

"PIに値が入ります。"
"PI"

"ちなみにπに値を代入することも可能です。"
["def", "π", "3.14159"]

"このように、πに値が入ります。"
"π"
</textarea>
