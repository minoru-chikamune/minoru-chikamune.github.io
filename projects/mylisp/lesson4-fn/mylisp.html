<textarea id="code">
"コードを実行するためには、マウスなどで実行範囲を選択してからF2キーを押します。"
"実行結果はconsole.log()で出力されるエリアに出力されます。Chromeの場合はF12キーで表示可能です。"

"JavaScriptにおける var increment = function(x){return 1 + x;}; を表現すると以下のようになります。"
["def", "increment", ["fn", ["x"],
                            ["+", 1, "x"]]]

"上記の関数に、たとえば引数として2を渡して計算してみます。"
"JavaScriptでは increment(2); です。"
"これをmylispで表現すると以下のようになります。"
["increment", "2"]

"ただし、この状態では、関数の引数「x」への代入が、グローバルな変数「x」への代入として扱われてしまいます。"
"以下の評価結果は「2」となります。これではおかしいので、関数内部に閉じた変数が欲しくなります。"

"x"
</textarea>
