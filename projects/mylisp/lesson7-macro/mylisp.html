  <body>
<textarea id="code">
"コードを実行するためには、マウスなどで実行範囲を選択してからF2キーを押します。"
"実行結果はconsole.log()で出力されるエリアに出力されます。Chromeの場合はF12キーで表示可能です。"

"条件分岐の１つとして、ifを変化させたwhenというマクロを定義します。"
["defmacro", "when", ["test", "&", "body"],
    ["list", "if", "test",
                   ["cons", "do", "body"],
                   "null"]]

"実際に実行してみます。"
["when", "true", ["+", "2", "3"]]

"上記プログラムは以下のようにマクロ展開されます"
["if", "true", ["do", ["+", "2", "3"]], "null"]

"どうマクロ展開されるかは、以下の様にすれば確認できます。"
["macroexpand", ["quote", ["when", "true", ["+", "2", "3"]]]]

</textarea>

    <script type="text/javascript" src="../codemirror/mode/mylisp/mylisp.js"></script>
